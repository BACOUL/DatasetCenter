name: Update AI Act

on:
  push:
    paths:
      - "datasets/ai-act/v1/articles/**.json"
      - "scripts/update_ai_act.mjs"
  schedule:
    - cron: "0 2 * * *"   # chaque jour à 02:00 UTC
  workflow_dispatch: {}    # déclenchement manuel possible

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run updater
        run: node scripts/update_ai_act.mjs

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add datasets/ai-act/v1/index.json datasets/ai-act/v1/articles/*.json || echo "Nothing to add"
          git commit -m "auto: update AI Act articles/index" || echo "Nothing to commit"
          git push || echo "Nothing to push"
